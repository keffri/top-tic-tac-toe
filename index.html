<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="titleContainer">
      <h1 class="title">TOP Tic Tac Toe</h1>
    </header>
    <div class="playerContainer">
      <p id="playerOne">Player 1: <span id="pOneName"></span></p>
      <p id="playerTwo">Player 2: <span id="pTwoName"></span></p>
    </div>
    <div id="gameContainer">
      <div class="gameTextContainer">
        <p id="gameText"></p>
      </div>
      <div id="ticTacToeGrid">
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
        <div class="ticTacToeBox"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
